syntax = "proto3";

package ots;

option go_package = "oddin.gg/ots";
option java_package = "com.oddin.ots";

import "ots/ticket.proto";

message TicketMaxStakeRequest {
  option deprecated = true;
  Ticket ticket = 1;
}

message TicketMaxStakeResponse {
  option deprecated = true;
  TicketState state = 1;
}